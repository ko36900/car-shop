    <h:head>
        <style type="text/css">
            div#index_background
            {
                width: 1920px;
                height: 230px;
                background: transparent url(resource/images/background.jpg) 75% no-repeat;
            }
            div#index_header
            {
                margin: 0;
                padding: 0;
                border: 0;
                height: 90px;
            }
            ul#index_head_first
            {
                margin: 0;
                padding: 2px 0 2px 0;
                float: left;
                font-size: 32px;
                overflow: hidden;
            }
            .linkText
            {
                text-decoration: none;
                margin-right: 16px;
                margin-left: 16px;
            }
            #index_search
            {
                position: absolute;
                left: 650px;
                height: 80px;
                width: 600px;
                margin: 0 auto;
                color: #e6e6e6;
            }
            div#index_nav
            {
                position:absolute;
                top:170px;
                font-size: 24px;
            }
            div#user_nav_second_control
            {
                font-size: 20px;
                float: right;
                margin-top: 24px;
            }
            a:link{color:#e6e6e6;}
            a:visited{color:white;}
            a:hover{color:white; text-decoration: underline;}
            a:active{color:white;}
            .submenu
            {
                background: rgba(255,255,255,0.05);
            }
        </style>
        <title>Car-Shop</title>
    </h:head>

                        <tr>
