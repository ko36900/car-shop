<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <style type="text/css">
            div#log_main_context
            {
                position: relative;
                float:left;
                height: 25%;
                margin-bottom: 15%;            
            }
            div#log_content
            {
                position: relative;
                clear:left;
                height: 320px;
                width: 400px;
                margin: 0 auto;
                background: rgba(255,255,255,0.15);
                font-size: 32px;
            }
        </style>
        <script type="text/javascript">
            function loginIsValid()
            {
                user = document.getElementById("log_username").value;
                if(user.length === 0) 
                {
                    alert("请输入用户名");
                    return ;
                }
                password = document.getElementById("log_password").value;
                if(password.length === 0)
                {
                    document.getElementById("log_username").value = "";
                    alert("请输入密码");
                    return ;
                }
            }
        </script>
        <!-- div#LogContext: border(1px solid #666)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <!-- color #95d4c6 -->
    <h:body style="font-family:'微软雅黑';background:transparent url(resource/images/background.jpg) top left;">
            <div id="log_main_context"></div>
            <div id="log_content">
                <p:growl id="login_growl" showDetail="true" life="1600"/>
                <h:form id="log_form" style="position:absolute;left: 48px;top: 64px;" prependId="false">
                    <p:outputLabel value="用户 " for="log_username" style="padding:6px 0 0 0;"/>
                    <h:inputText id="log_username"  value="#{login.username}" style="font-size: 32px;width: 208px;height: 36px" />
                    <p/>
                    <p:outputLabel value="密码 " for="log_password"/>
                    <p:password id="log_password" value="#{login.password}" style="font-size: 32px;width:200px;height: 36px;"/>
                    <p/>
                    <p:outputPanel>
                        <td>
                            <tr><h:commandButton value="登录" action="#{login.signIn()}" style="border-radius: 0.25em;" onmousedown="loginIsValid()"/></tr>
                            <tr><h:button value="注册" outcome="register" style="border-radius: 0.25em;"/></tr>
                            <tr><h:button value="首页" outcome="index" style="border-radius: 0.25em;"/></tr>
                        </td>
                    </p:outputPanel>
                </h:form>
            </div>
    </h:body>
</html>
