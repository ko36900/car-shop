<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            div#mainRegContext
            {
                position: relative;
                float: left;
                height: 25%;
                margin-bottom: 15%;
            }
            div#regContext
            {
                position: relative;
                clear: left;
                height: 320px;
                width: 400px;
                margin: 0 auto;
                background: rgba(255,255,255,0.25);
                font-size: 24px;
            }
        </style>
        <script type="text/javascript">
            function registerIsValid()
            {
                regUserName = document.getElementById("reg_username").value;
                if(regUserName.length === 0)
                {
                    alert("请输入用户名");
                    return ;
                }
                first = document.getElementById("reg_password").value;
                second = document.getElementById("reg_password1").value;
                if(first === second)
                {
                    if(first.length === 0)
                    {
                        document.getElementById("reg_username").value = "";
                        alert("请输入密码");
                        return;
                    }
                }
                else 
                {
                    document.getElementById("reg_username").value = "";
                    alert("您输入的两次密码不符！");
                    return ;
                }
            }
        </script>
    </h:head>
    <h:body style="background: transparent url(resource/images/background.jpg);">
        <div id="mainRegContext"></div>
        <div id="regContext">
            <h:form style="position:absolute;left: 36px;top: 48px;" prependId="false">
                <p:growl id="reg_growl" showDetail="true" life="1600"/>
                <tr>
                    <td><p:outputLabel value="用户" for="reg_username" style="margin-right: 52px;"/></td>
                    <td><h:inputText id="reg_username" value="#{login.username}" style="font-size: 24px;width: 240px;height: 28px" maxlength="25"/></td>
                </tr>
                <p/>
                <tr>
                    <td><p:outputLabel value="密码" for="reg_password" style="margin-right: 52px"/></td>
                    <td><p:password id="reg_password" value="#{login.password}" style="font-size: 24px;width: 234px;height: 28px;" match="reg_password1"/></td>
                </tr>
                <p/>
                <tr>
                    <td><p:outputLabel value="确认密码" for="reg_password1"/></td>
                    <td><p:password id="reg_password1" value="#" style="font-size: 24px;width: 234px;height: 28px"/></td>
                </tr>
                <p/>
                <p:outputPanel style="position:absolute;left:72px;">
                    <td>
                        <tr><h:commandButton value="注册" style="border-radius: 0.25em;" action="#{login.signUp()}" onmousedown="registerIsValid()"/></tr>
                        <tr><h:button value="首页" outcome="index" style="border-radius: 0.25em;"/></tr>
                    </td>
                </p:outputPanel>
            </h:form>
        </div>
    </h:body>
</html>
